name: Create Tag

on:
  push:
    branches:
      - master
      - main

jobs:
  tag-action:
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v2

      - name: 🏷 Create new tag
        uses: valitydev/action-tagger@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          with-v: true
